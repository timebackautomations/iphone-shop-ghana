name: digital_twin_shop
description: Complete iPhone Shop Management System for Ghana
publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # ========== CORE DATABASE & AUTHENTICATION ==========
  supabase_flutter: ^2.5.3
  shared_preferences: ^2.2.3
  
  # ========== CAMERA & SCANNER ==========
  mobile_scanner: ^5.2.0
  
  # ========== UI & ANIMATIONS ==========
  cupertino_icons: ^1.0.8
  animations: ^2.0.11
  lottie: ^3.1.2
  cached_network_image: ^3.3.1
  
  # ========== CHARTS & VISUALIZATIONS ==========
  fl_chart: ^0.68.0
  
  # ========== PDF GENERATION & PRINTING ==========
  pdf: ^3.10.8
  printing: ^5.12.0
  qr_flutter: ^4.1.0
  
  # ========== EXCEL & CSV EXPORT ==========
  excel: ^4.0.6
  share_plus: ^9.0.0
  path_provider: ^2.1.3
  csv: ^6.0.0
  
  # ========== WHATSAPP & SOCIAL SHARING ==========
  url_launcher: ^6.2.6
  
  # ========== CURRENCY & FORMATTING ==========
  intl: ^0.19.0
  
  # ========== UTILITIES ==========
  uuid: ^4.4.0
  connectivity_plus: ^6.0.3
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.2
  image_picker: ^1.1.1
  file_picker: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # ========== ASSETS ==========
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/receipts/